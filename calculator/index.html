<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   
        <div class="claculator">
            <input class="display"readonly>
            <div class="keys">


                <!--Purpose of appendToDisplay:
            The primary purpose of the appendToDisplay function is to take a value (such as a number or an operator like +, -, *, /) 
            and append it to the current content of a display element. This is commonly used in calculators where each button press 
            should add a character to the display.-->



                <button onclick="appendToDisplay('+')" id="color">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')"id="color">-</button>
                <button onclick="appendToDisplay('4')" >4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')"id="color">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')" >2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')"id="color">/</button>
                <button onclick="appendToDisplay('0')" >0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()" >=</button>
                <button onclick="clearDisplay()" id="color">clr</button>
            </div>
        </div>

   
    <script src="script.js"></script>
</body>
